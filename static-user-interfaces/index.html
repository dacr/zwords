<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZWORDS - A Wordle-like Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <!-- Initial screen for pseudo and language selection -->
        <div id="welcome-screen" class="screen">
            <div class="logo-container">
                <img src="images/logo.png" alt="ZWORDS Logo" class="logo">
                <h1 class="game-title">ZWORDS</h1>
            </div>
            <div class="welcome-form">
                <div class="form-group">
                    <label for="pseudo-input">Enter your pseudo:</label>
                    <input type="text" id="pseudo-input" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="language-select">Select language:</label>
                    <select id="language-select"></select>
                </div>
                <button id="start-game-btn" class="btn">Start Game</button>
            </div>
        </div>

        <!-- Main game screen -->
        <div id="game-screen" class="screen hidden">
            <!-- Header section -->
            <header class="game-header">
                <div class="game-title-container">
                    <div class="logo-container">
                        <img src="images/logo.png" alt="ZWORDS Logo" class="logo">
                        <h1 class="game-title">ZWORDS</h1>
                    </div>
                </div>
                <div class="player-info">
                    <span id="player-pseudo"></span>
                </div>
                <div class="language-selector">
                    <select id="game-language-select"></select>
                </div>
            </header>

            <!-- Game board section -->
            <main class="game-board">
                <div class="words-grid" id="words-grid">
                    <!-- Grid rows will be dynamically generated -->
                </div>

                <div class="keyboard" id="keyboard">
                    <!-- Keyboard will be dynamically generated -->
                </div>
            </main>

            <!-- Game over modal -->
            <div id="game-over-modal" class="modal hidden">
                <div class="modal-content">
                    <h2 id="game-result"></h2>
                    <p id="secret-word-display"></p>
                    <div id="game-summary"></div>
                    <button id="copy-result-btn" class="btn">Copy to Clipboard</button>
                    <button id="close-modal-btn" class="btn">Close</button>
                </div>
            </div>

            <!-- Footer section -->
            <footer class="game-footer">
                <p>Copyright 2025 Crosson David - <a href="https://github.com/dacr/zwords" target="_blank">ZWORDS GitHub Project</a></p>
            </footer>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
