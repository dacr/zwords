<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZWORDS - A Wordle-like Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <!-- Initial screen for pseudo and language selection -->
        <div id="welcome-screen" class="screen">
            <div class="logo-container">
                <img src="images/logo.png" alt="ZWORDS Logo" class="logo">
                <h1 class="game-title">ZWORDS</h1>
            </div>
            <div class="welcome-form">
                <div class="form-group">
                    <label for="pseudo-input">Enter your pseudo:</label>
                    <input type="text" id="pseudo-input" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="language-select">Select language:</label>
                    <select id="language-select"></select>
                </div>
                <button id="start-game-btn" class="btn">Continue</button>
            </div>
        </div>

        <!-- Main game screen -->
        <div id="game-screen" class="screen hidden">
            <!-- Header section -->
            <header class="game-header">
                <div class="game-title-container">
                    <div class="logo-container">
                        <img src="images/logo.png" alt="ZWORDS Logo" class="logo">
                        <h1 class="game-title">ZWORDS</h1>
                    </div>
                </div>
                <div class="player-info">
                    <button id="player-settings-btn" class="player-settings-btn">
                        <span id="player-pseudo"></span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" class="settings-icon">
                            <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                        </svg>
                    </button>
                </div>
                <div class="language-selector hidden">
                    <select id="game-language-select"></select>
                </div>
            </header>

            <!-- Game board section -->
            <main class="game-board">
                <div class="words-grid" id="words-grid">
                    <!-- Grid rows will be dynamically generated -->
                </div>

                <div class="keyboard" id="keyboard">
                    <!-- Keyboard will be dynamically generated -->
                </div>
            </main>

            <!-- Game over modal -->
            <div id="game-over-modal" class="modal hidden">
                <div class="modal-content">
                    <h2 id="game-result"></h2>
                    <p id="secret-word-display"></p>
                    <div id="game-summary"></div>
                    <button id="copy-result-btn" class="btn">Copy to Clipboard</button>
                    <button id="close-modal-btn" class="btn">Close</button>
                </div>
            </div>

            <!-- Footer section -->
            <footer class="game-footer">
                <p>Copyright 2025 Crosson David - <a href="https://github.com/dacr/zwords" target="_blank">ZWORDS GitHub Project</a></p>
            </footer>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
